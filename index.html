<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Extra CSS-->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Ejercicio Bootstrap</title>
  </head>
  <body>
    <div class="container-lg container-md container-sm fs-5 mh-100 mw-100 cont-height ">
        <div class="row row-banner">
            <div class="col-12 banner-footer">
                <p class="text-center text-white top-50 banner">
                    Banner
                </p>
            </div>
        </div>
        <div class="row row-main">
            <div class="col-lg-3 col-md-3 d-sm-none d-md-block left-menu" >
                <p class="text-center top-0">
                    Left Menu
                </p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="row" > 
                    <p class="text-center top-50 top-menu">
                        Top Menu
                    </p>
                </div>
                <div class="row contents">
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <p class="text-center top-50">
                            Main Content A
                        </p>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <p class="text-center top-50">
                            Main Content B
                        </p>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-odd" >
                        <p class="text-center top-50 ">
                            Photo 1
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-even" >
                        <p class="text-center top-50">
                            Photo 2
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 photo-odd" >
                        <p class="text-center top-50">
                            Photo 3
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-even" >
                        <p class="text-center top-50">
                            Photo 4
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-odd" >
                        <p class="text-center top-50">
                            Photo 5
                        </p>
                    </div>
                </div>
                <div class="row contents" >
                    <p class="text-center top-50">
                        Main Content C
                    </p>
                </div>
                <div class="row" >
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-even" >
                        <p class="text-center top-50">
                            Photo 6
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-odd" >
                        <p class="text-center top-50">
                            Photo 7
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 photo-even" >
                        <p class="text-center top-50">
                            Photo 8
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-odd" >
                        <p class="text-center top-50">
                            Photo 9
                        </p>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6 photo-even" >
                        <p class="text-center top-50 ">
                            Photo 10
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row banner-footer row-footer">
            <p class="text-center text-white top-50">
                Footer
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
